<!DOCTYPE html>
<html>
<head>
    <title>Actores y Personajes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Actores y Personajes</h1>

    <table>
        <thead>
            <tr>
                <th>Actor</th>
                <th>Personaje</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in cast %}
            <tr>
                <td>{{ actor.name }}</td>
                <td>{{ actor.character }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/movie_list">Volver a la lista</a>
</body>
</html>
